<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
   <!-- <link rel="stylesheet" href="styles.css">-->
</head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    flex-direction: column;
    padding: 20px;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
    width: 100%;
}

header h1 {
    margin-bottom: 10px;
}

#add-book-btn {
    background-color: orange;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

#add-book-btn:hover {
    background-color: #e67e22;
}

#book-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
}

.book-card {
    background-color: white;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.book-card h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.book-card p {
    font-size: 14px;
    color: #555;
}

</style>
  
<body>
    <header>
        <h1>My Book List</h1>
        <button id="add-book-btn">Add Book</button>
    </header>

    <section id="book-list">
        <!-- Books will be dynamically added here -->
    </section>

  <script>
    document.getElementById("add-book-btn").addEventListener("click", addBook);

function addBook() {
    const title = prompt("Enter the book title:");
    const author = prompt("Enter the book author:");
    const description = prompt("Enter a short description of the book:");

    if (title && author && description) {
        const bookList = document.getElementById("book-list");

        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");

        const bookTitle = document.createElement("h2");
        bookTitle.textContent = title;
        bookCard.appendChild(bookTitle);

        const bookAuthor = document.createElement("p");
        bookAuthor.textContent = `Author: ${author}`;
        bookCard.appendChild(bookAuthor);

        const bookDescription = document.createElement("p");
        bookDescription.textContent = `Description: ${description}`;
        bookCard.appendChild(bookDescription);

        bookList.appendChild(bookCard);
    }
}

  </script>
   <!-- <script src="script.js"></script>-->
</body>
</html>
